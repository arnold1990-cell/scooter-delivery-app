server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/scooterdb
    username: postgres
    password: Crt@Ailsa
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  flyway:
    auto-repair-on-validation-error: false
  jwt:
    secret: ${JWT_SECRET:MyVeryLongSecretKeyThatIsAtLeast256BitsLong!!ForHS256}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:1440}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
