server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/scooterdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    placeholders:
      admin.email: ${ADMIN_EMAIL:__DISABLED__}
      admin.password-bcrypt: ${ADMIN_PASSWORD_BCRYPT:__DISABLED__}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://scooter-delivery.duckdns.org,http://localhost:5173}
  flyway:
    auto-repair-on-validation-error: ${APP_FLYWAY_AUTO_REPAIR_ON_VALIDATION_ERROR:false}
  jwt:
    secret: ${JWT_SECRET:}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:1440}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    com.scooter.app.shared.jwt: INFO
