server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/scooterdb
    username: postgres
    password: Crt@Ailsa
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    placeholders:
      admin.email: ${ADMIN_EMAIL:}
      admin.password-bcrypt: ${ADMIN_PASSWORD_BCRYPT:$2a$12$7xxy7f8aPR2Eq7vWvJ4P3OF7fAQUm6mLCfWfslWQj8fmgJ8q2HEga}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://scooter-delivery.duckdns.org,http://localhost:5173}
  flyway:
    auto-repair-on-validation-error: false
  jwt:
    secret: ${JWT_SECRET:MyVeryLongSecretKeyThatIsAtLeast256BitsLong!!ForHS256}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:1440}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    com.scooter.app.shared.jwt: INFO
