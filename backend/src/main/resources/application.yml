server:
  port: 8080

spring:
  datasource:
    url: ${SCOOTER_DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/scooterdb}}
    username: ${SCOOTER_DB_USERNAME:${SPRING_DATASOURCE_USERNAME:scooter}}
    password: ${SCOOTER_DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:scooter}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  flyway:
    auto-repair-on-validation-error: ${APP_FLYWAY_AUTO_REPAIR_ON_VALIDATION_ERROR:false}
  jwt:
    secret: ${JWT_SECRET:MyVeryLongSecretKeyThatIsAtLeast256BitsLong!!ForHS256}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:1440}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
